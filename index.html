<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N Say Storymaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>See 'N Say Storymaker</h1>
        <div class="buttons-container">
            <button id="button1" class="story-button">
                <img src="Images/Subject.png" alt="Subject Icon" class="icon">Choose a subject
            </button>
            <button id="button2" class="story-button">
                <img src="Images/action.png" alt="Action Icon" class="icon">Choose an action
            </button>
            <button id="button3" class="story-button">
                <img src="Images/action.png" alt="Adjective Icon" class="icon">Choose an adjective
            </button>
            <button id="button4" class="story-button">
                <img src="Images/Animal.jpg" alt="Animal Icon" class="icon">Choose an animal
            </button>
            <button id="button5" class="story-button">
                <img src="Images/Place.png" alt="Place Icon" class="icon">Choose a place
            </button>
        </div>
        
        <div class="story-controls">
            <button id="generate-story" class="action-button">Generate Story</button>
            <button id="random-story" class="action-button">Random Story</button>
            <button id="reset" class="action-button">Reset</button>
        </div>
        
        <p id="story-output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
